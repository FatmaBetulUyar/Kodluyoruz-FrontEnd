    <title>Google</title>

</head>

<body>
    <!--Navbar Start-->

        <nav>

    <!--Navbar End-->

    <table align="center" style="width:90% ; height: 40%; text-align: center;">

                Search the web using Google! <br>

                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">

            </td>
        </tr>
        <tr height="80px">
            <td width="37%" style="  background-color: #7EE5DA; text-align: center;">

            <td style=" background-color: #70CCC2;text-align: center;">

                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>

                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> Google!
                    Logos</a><br>

            </td>
            <td style=" background-color: #62B3AA;text-align: center;">

                Get Google! <br>
                updates monthly: <br>
                <input type="text" placeholder="your e-mail"><br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>

            </td>
        </tr>
    </table>
